<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Opener for Filter Status</title>
</head>
<body>
  <h1>URL Opener for Filter Status</h1>
  <p>Type in the URLs, one per line. The script will open each URL in a new tab to check the filter status.</p>

  <textarea id="urlInput" rows="10" cols="50" placeholder="Enter URLs, one per line"></textarea><br>
  <button id="processButton">Open URLs</button>

  <script>
    document.getElementById('processButton').addEventListener('click', () => {
      const urlInput = document.getElementById('urlInput').value.trim();
      
      if (!urlInput) {
        alert('Please enter some URLs.');
        return;
      }

      const urls = urlInput.split('\n').map(url => url.trim()).filter(Boolean);

      if (urls.length === 0) {
        alert('No valid URLs found.');
        return;
      }

      urls.forEach(url => {
        // Remove https:// or http:// if present, and remove trailing slash
        let formattedUrl = url.replace(/^https?:\/\//, '').replace(/\/$/, '');
        const checkerUrl = `https://filterchecker.psr.tf/check/${formattedUrl}/results.txt`;
        window.open(checkerUrl, '_blank');
      });
    });
  </script>
</body>
</html>
